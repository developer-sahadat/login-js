<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <!---------login from section start----------->

        <div class="container">
            <div class="form-box">

                    <div class="btn-box">
                        <div class="btn" id="btn"></div>
                        <button type="button" class="button-toggle" onclick="login()">Log In</button>
                        <button type="button" class="button-toggle" onclick="register()">Register</button>
                    </div>

                    <div class="social-icon">
                        <a href="https://www.facebook.com/FreelancerShahadatHossain/" target="black"><img src="login-reg-img/fb.png"></a>
                        <a href="https://twitter.com/"><img src="login-reg-img/tw.png"></a>
                        <a href=""><img src="login-reg-img/gp.png"></a>
                    </div>

                    <div id="log-ing" class="input-group">
                        <input type="text" placeholder="User ID" required class="flied-input">
                        <input type="password" placeholder="Enter Password" required class="flied-input">
                        <input type="checkbox" class="check-input"> <span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </div>

                    <div class="input-group" id="register">
                        <input type="text" placeholder="User ID" required class="flied-input">
                        <input type="email" placeholder="Email ID" required class="flied-input">
                        <input type="password" placeholder="Enter Password" required class="flied-input">
                        <input type="checkbox" class="check-input"> <span>I agree to the terms and conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </div>
            </div>
        </div>

    <!---------login from section end----------->







    <script src="index.js"></script>
</body>
</html>
